<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">MyFields - Login</h1>
    <div class="buttons">
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" placeholder="johndoe@email.com">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="password" ng-hide="showPass">
          <input type="text" ng-model="loginData.password" placeholder="password" ng-show="showPass">
          <!-- <ion-toggle ng-model="showPass">Show</ion-checkbox> -->
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log In</button>
        </label>
        <a onclick="window.open('http://inspection-locationfinder.rhcloud.com/signup', '_system', 'location=yes'); return false;">
              Sign Up
        </a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
